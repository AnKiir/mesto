<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" href="<%=require('./img/logo/logo.svg')%>">
    <title>Mesto: РептилиЯ</title>
</head>
<!--основное содержание-->

<body class="page">
    <!--логотип в шапке-->
    <header class="header">
        <img class="header__logo" src="<%=require('./img/logo/logo_w.svg')%>" alt="Логотип портала">
    </header>

    <!--контент-->
    <main class="main">
        <!--профиль пользователя-->
        <section class="profile">
            <!--Аватарка-->
            <div class="profile__avatar">
                <img class="profile__image" src="<%=require('./img/profile/Avatar.png')%>" alt="Фото пользователя">
            </div>
            <!--Биография-->
            <div class="profile__data">
                <div class="profile__info">
                    <h1 class="profile__name">РептилиЯ</h1>
                    <p class="profile__intro">Осторожно, чешуя</p>
                </div>
                <button class="profile__edit-button" type="button" title="Редактировать профиль"></button>
            </div>
            <!--Кнопка редактирования галлереи-->
            <button class="profile__add-button" type="button" title="Загрузить фотографию"></button>
        </section>

        <!--блок с карточками-->
        <section class="elements">
        </section>

    </main>

    <!--подвал-->
    <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>

    <!--форма редактирование аватарки-->
    <section class="popup popup-editavatar">
        <div class="">
            <h2 class="popup__title">Обновить аватар</h2>
            <form class="popup__form popup__form_avatar" name="editAvatar" novalidate>
                <input type="url" name="avatar" class="popup__info popup__info_type_link" minlength="2"
                    placeholder="Ссылка на картинку" required>
                <span class="avatar-input-error popup__info-error"></span>
                <button class="popup__button popup__button_type_submit" type="submit">Сохранить</button>
            </form>
            <button class="popup__button popup__button_type_close" type="button"></button>
        </div>
    </section>

    <!--форма редактирование профиля-->
    <section class="popup popup-editprofile" id="editProfile">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="changeInfo" novalidate>
                <input type="text" name="name" id="name-input" class="popup__info popup__info_type_name" maxlength="40"
                    minlength="2" placeholder="Имя Профиля" required>
                <span class="name-input-error popup__info-error"></span>
                <input type="text" name="about" id="intro-input" class="popup__info popup__info_type_intro"
                    maxlength="200" minlength="2" placeholder="Описание Профиля" required>
                <span class="intro-input-error popup__info-error"></span>
                <button class="popup__button popup__button_type_submit" type="submit">Сохранить</button>
            </form>
            <button class="popup__button popup__button_type_close" type="button"></button>
        </div>
    </section>

    <!--форма редактирование карточек-->
    <section class="popup popup-addnewcard" id="editElement">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" id="addElement" novalidate>
                <input type="text" name="name" id="title-input" class="popup__info popup__info_type_title"
                    maxlength="30" minlength="2" placeholder="Название" required>
                <span class="title-input-error popup__info-error"></span>
                <input type="url" name="link" id="link-input" class="popup__info popup__info_type_link" minlength="2"
                    placeholder="Ссылка на картинку" required>
                <span class="link-input-error popup__info-error"></span>
                <button class="popup__button popup__button_type_submit" type="submit">Создать</button>
            </form>
            <button class="popup__button popup__button_type_close" type="button" id="closeEditElement"></button>
        </div>
    </section>

    <!--форма удаления карточек-->
    <div class="popup popup-delete">
        <form class="popup__form popup__form_delete">
            <h2 class="popup__title">Вы уверены?</h2>
            <button class="popup__button popup__button_type_submit" type="submit">Да</button>
        </form>
        <button class="popup__button popup__button_type_close" type="button" id="closeEditElement"></button>
    </div>

    <!--попап для картинок-->
    <div class="popup popup-element" id="openImage">
        <div class="popup__container-element">
            <button class="popup__button popup__button_type_close" type="button" id="closeImage"></button>
            <img class="popup__image" alt="Фотография">
            <p class="popup__subtitle"></p>
        </div>
    </div>

    <!--шаблон блоков с карточкам-->
    <template class="element-template" id="element-template">
        <acticle class="element">
            <img class="element__image" alt="Фотография">
            <button type="button" class="element__delete-button" aria-label="Удалить фото"></button>
            <div class="element__info">
                <h2 class="element__title"></h2>
                <div class="element__like-container">
                    <button class="element__like-button" type="button" aria-label="Поставить лайк" name="like"></button>
                    <p class="element__like-counter"></p>
                </div>
            </div>
        </acticle>
    </template>

</body>

</html>
