<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="icon" type="image/svg" href="./img/logo/logo.svg">
    <title>Mesto: РептилиЯ</title>
</head>
<!--основное содержание-->

<body class="page">
    <!--логотип в шапке-->
    <header class="header">
        <img class="header__logo" src="./img/logo/logo_w.svg" alt="Логотип портала">
    </header>

    <!--контент-->
    <main>
        <!--профиль пользователя-->
        <section class="profile">
            <!--Аватарка-->
            <div class="profile__avatar">
                <img class="profile__image" src="./img/profile/Avatar.png" alt="Фото пользователя">
            </div>
            <!--Биография-->
            <div class="profile__data">
                <div class="profile__info">
                    <h1 class="profile__name">РептилиЯ</h1>
                    <p class="profile__intro">Осторожно, чешуя</p>
                </div>
                <button class="profile__edit-button" type="button" title="Редактировать профиль"></button>
            </div>
            <!--Кнопка редактирования галлереи-->
            <button class="profile__add-button" type="button" title="Загрузить фотографию"></button>
        </section>

        <!--блок с карточками-->
        <section class="elements">
        </section>

    </main>

    <!--подвал-->
    <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>

    <!--форма редактирование профиля-->
    <section class="popup" id="editProfile">
        <div class="popup__container">
            <form class="popup__form" name="changeInfo">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" class="popup__info popup__info_type_name" maxlength="50" minlength="2"
                    placeholder="Имя Профиля" required>
                <input type="text" class="popup__info popup__info_type_intro" maxlength="180" minlength="2"
                    placeholder="Описание Профиля" required>
                <button class="popup__button popup__button_type_submit" type="submit">Сохранить</button>
            </form>
            <button class="popup__button popup__button_type_close" type="button"></button>
        </div>
    </section>

    <!--форма редактирование карточек (перенести из лягушатника)-->


    <!--шаблон блоков с карточкам-->
    <template id="element-template">
        <acticle class="element">
            <img class="element__image" alt="Фотография">
            <button type="button" class="element__delete-button" aria-label="Удалить фото"></button>
            <div class="element__info">
                <h2 class="element__title"></h2>
                <button class="element__like-button" type="button" aria-label="Поставить лайк" name="like"></button>
            </div>
        </acticle>
    </template>

    <!--скрипты-->
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
