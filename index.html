<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="icon" type="image/svg" href="./img/logo/logo.svg">
    <title>Mesto: Жак-Ив Кусто</title>
</head>
<!--основное содержание-->

<body class="page">
    <!--логотип в шапке-->
    <header class="header">
        <img class="header__logo" src="./img/logo/logo_w.svg" alt="Логотип портала">
    </header>

    <!--контент-->
    <main>
        <!--профиль пользователя-->
        <section class="profile">

            <img class="profile__image" src="./img/profile/Avatar.png" alt="Фото пользователя">

            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" onclick="openPopup()" type="button"
                    title="Редактировать профиль"></button>
                <p class="profile__intro">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button" title="Загрузить фотографию"></button>
        </section>

        <!--блок с карточками-->
        <section class="elements">

            <div class="element">
                <img class="element__image" src="./img/photo/karachaevsk.jpg" alt="">
                <div class="element__info">
                    <h2 class="element__title">Карачаевск</h2>
                    <button class="element__like-button" type="button" title="Поставить Лайк"></button>
                </div>
            </div>

            <div class="element">
                <img class="element__image" src="./img/photo/elbrus1.png" alt="">
                <div class="element__info">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__like-button" type="button" title="Поставить Лайк"></button>
                </div>
            </div>

            <div class="element">
                <img class="element__image" src="./img/photo/dombai.png" alt="">
                <div class="element__info">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__like-button" type="button" title="Поставить Лайк"></button>
                </div>
            </div>

            <div class="element">
                <img class="element__image" src="./img/photo/elbrus1.png" alt="">
                <div class="element__info">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__like-button" type="button" title="Поставить Лайк"></button>
                </div>
            </div>

            <div class="element">
                <img class="element__image" src="./img/photo/dombai.png" alt="">
                <div class="element__info">
                    <h2 class="element__title">Донбай</h2>
                    <button class="element__like-button" type="button" title="Поставить Лайк"></button>
                </div>
            </div>

            <div class="element">
                <img class="element__image" src="./img/photo/karachaevsk.jpg" alt="">
                <div class="element__info">
                    <h2 class="element__title">Карачаево-Черкессия</h2>
                    <button class="element__like-button" type="button" title="Поставить Лайк"></button>
                </div>
            </div>

        </section>

    </main>

    <!--подвал-->
    <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>

    <!--редактирование профиля-->
    <section class="popup">
        <div class="popup__container" id="editProfile">
            <form class="form" name="changeInfo">
                <h2 class="form__title">Редактировать профиль</h2>
                <input type="text" class="form__info form__info_type_name" maxlength="50" minlength="2" placeholder="Жак-Ив Кусто"
                    required>
                <input type="text" class="form__info form__info_type_intro" maxlength="180" minlength="2"
                    placeholder="Исследователь океана" required>
                <button class="form__save" type="submit">Сохранить</button>
            </form>
            <button class="popup__close-button" type="button"></button>
        </div>
    </section>

    <!--скрипты-->
    <script src="./scripts/index.js"></script>
</body>

</html>
